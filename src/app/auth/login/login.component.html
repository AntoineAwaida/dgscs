
<div class="login-form">

  <div [ngStyle]="{fontSize : '80%'}" class="alert alert-danger text-center" [@fade]="popup? 'in' : 'out'"><strong>Attention : </strong>email ou mot de passe incorrect</div>
  
  <form [formGroup]="f" (ngSubmit)="login()">
      
      <h2 class="text-center">Bienvenue sur la plateforme du CS<sup>3</sup></h2>
      <h4>Super!!!</h4>
      <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" 
               formControlName="email">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" 
              formControlName="password">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="f.invalid">Se connecter</button>
      </div>
  
  <p class="text-center">Pas encore de compte ? <br><a routerLink="/register">Cr√©er un compte</a></p>
</form>
</div>
