<br />

<button class="btn btn-success" (click)="toggleAddForm()">Ajouter un groupe</button>
<div><app-add-groups-form [displayed]="this.showAddForm"></app-add-groups-form></div>

<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrez...">
</mat-form-field>
      
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


<!-- Name Column -->
<ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>


<!-- Symbol Column -->
<ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef> Membres </th>
        <td mat-cell *matCellDef="let element"> {{element.members}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
