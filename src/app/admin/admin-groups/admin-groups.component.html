<br />

<button class="btn btn-success" (click)="toggleAddForm()">Ajouter un groupe</button>
<div *ngIf="this.showAddForm"><app-add-groups-form (onSubmitted)="onSubmitted($event)" [groupid]="this.group_to_edit"></app-add-groups-form></div>

<div *ngIf="this.showTable">

        <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrez...">
        </mat-form-field>
      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <!-- Name Column -->
        <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <!-- Members Column -->
        <ng-container matColumnDef="members">
                <th mat-header-cell *matHeaderCellDef> Membres </th>
                <td mat-cell *matCellDef="let element"> {{element.members}} </td>
        </ng-container>



        <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
                        <td mat-cell *matCellDef="let element"> <button class="btn btn-info" (click)="toggleEditForm(element.id)"> Editer </button>
                        <button class="btn btn-danger" style="margin-left:5px" (click)="delete(element.id)"> Supprimer </button> </td>
        </ng-container>
                

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="msg">
        <br/>
                <div class="alert alert-success" role="alert">
                        {{msg}}
                </div>
        </div>

        <div *ngIf="error">
        <br />
                <div class="alert alert-danger" role="alert">
                        {{error}}
                </div>
        </div>

</div>
