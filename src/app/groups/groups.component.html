<div fxLayout="row" fxLayoutAlign="space-evenly stretch" >

    <div *ngFor="let group of groups">
        <div class="card">
            <div class="card-header">
              {{group.name}}
            </div>
            <div class="card-body">
              <ul *ngFor="let user of group.members">
                <li>{{user.first_name + ' '+ user.last_name}}</li>
              </ul>
            </div>
        </div>
    </div>



</div>
