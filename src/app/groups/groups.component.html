<div *ngFor="let group of groups">
    <div class="card" [ngStyle]="{maxWidth:'33%', display:'flex'}">
        <div class="card-header">
          {{group.name}}
        </div>
        <div class="card-body">
          <ul *ngFor="let user of group.members">
            <li>{{userService.getUser(user)}}</li>
          </ul>
        </div>
      </div>
