<div *ngIf="task">
  <div class="descriptionOfTask">

  <h2> Task {{task.id}} details</h2>
<ul>
 
     <li>Name: {{task.name}} </li>
     <li>Description: {{task.description}}</li>
    
     <li>Starting Date: {{task.startingDate}}
     </li>
     <li>Ending Date: {{task.endingDate}}</li>
   </ul>

 

  </div>
  
</div>
