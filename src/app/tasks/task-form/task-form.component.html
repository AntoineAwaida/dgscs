<div class="container">
  <h1>Create a new task !</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="name" name="montitre" ngModel required>
      <p>{{ f.value.montitre }}</p>
    </div>

    <div class="form-group">
      <label for="description">Desciption de la tâche</label>
      <input type="text" class="form-control" id="description" required>
    </div>


    
    <div class="form-group">
        <label for="startingDate">Date de début</label>
        <input type="text" class="form-control" id="startingDate">
      </div>

      <div class="form-group">
          <label for="endingDate">Date de fin</label>
          <input type="text" class="form-control" id="endingDate">
        </div>
          

      <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>

  </form>
</div>
