<h1 mat-dialog-title>Editer le fichier</h1>
<div mat-dialog-content>
    <div class="form-group col-12">
        <label for="filename">Nom du fichier</label>
        <input maxlength="30" type="text" class="form-control" id="filename" name="filename" [(ngModel)]="name" required>
    </div>
    <div class="form-group col-12">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="description" required></textarea>
    </div>
<br>
<button color="success" mat-button [mat-dialog-close]="{name : name, description : description}">Sauvegarder</button>

</div>
