<div class="card row">

    <div class="card-header">
        <h4 class="text-center">Upload files</h4>
    </div>

    <div class="card-body">

        <div>
            <input type="file" name="fileUplaod" id="fileUpload"
                        multiple ng2FileSelect [uploader]="uploader">
        </div>

        <div>
            <div class="row mt-3" *ngFor="let item of uploader.queue">
                <div class="col-sm-4">{{item.file.name}}</div>
                <div class="col-sm-4">
                    <div class="progress" style="height:20px">
                        <div class="progress-bar bg-primary" [ngStyle]="{'width':item.progress+'%'}"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success" (click)="item.upload()">Envoyer</button>
                    <button type="button" class="btn btn-danger" (click)="item.remove()">Annuler</button>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-success">Tout envoyer</button>
            </div>
        </div>

    </div>
</div>
