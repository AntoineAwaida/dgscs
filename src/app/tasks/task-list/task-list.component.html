  <!-- Liste de tâches -->

  <div *ngIf="!loader" class="col-12">
    <div class="card">
      <div class="card-header">Ma liste de tâches</div>
      <div class="card-text">
        <ol>
          <li *ngFor="let task of tasks" [routerLink]=" '/tasks/details/' + task._id">
            <button mat-button>{{task.name}}</button>
          </li>
        </ol>
      </div>
      <div>
        <div class="bouton">
          <button mat-raised-button routerLink="/tasks/create-task" color="success" class="col-sm-12">Créer une nouvelle tâche</button>
        </div> 
      </div>
    </div>
  </div>

  <div *ngIf="loader" fxLayoutAlign="space-around center" style="overflow:hidden">
    <div class="loader">
    </div> 
</div>
