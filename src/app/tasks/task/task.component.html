
<ul class="tasks">
  <h2>My list of tasks</h2>
  <ol>
  <li *ngFor="let task of tasks">
      <a>
      <button routerLink="/detail/{{task.id}}" mat-button>{{task.name}}</button>
      
    </a>

  </li>
</ol>
  <a routerLink = "/formulaire">
    <button type="create" class="btn btn-success">Create new task</button>

</a>
</ul>
